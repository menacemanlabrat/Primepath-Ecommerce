<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PrimePath Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="PrimePath Logo" />
    </div>

    <button id="menuToggle" class="hamburger">☰</button>

    <nav class="menu">
      <ul>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="support.html">Chat Support</a></li>
      </ul>
    </nav>

    <button id="toggleMode" class="mode-toggle">☀️</button>
  </header>

  <!-- Login Form Section -->
  <section class="form-section">
    <h2>Welcome Back</h2>
    <form class="form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
      <p class="form-footer">Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
