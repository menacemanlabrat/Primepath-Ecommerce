<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | PrimePath</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-page">

  <!-- Navigation -->
  <nav>
    <h2>PrimePath</h2>
    <ul>
      <li><a href="dashboard.html" class="active">Dashboard</a></li>
      <li><a href="buy-crypto.html">Buy Crypto</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="login.html">Logout</a></li>
    </ul>
  </nav>

  <!-- Dashboard Content -->
  <section class="dashboard-container">
    <h3>Welcome, Prime User</h3>

    <div class="wallet-summary">
      <p><strong>Wallet Balance:</strong> $0.00</p>
      <p><strong>Wallet Address:</strong> <code>0xABC123...DEF456</code></p>
    </div>

    <canvas id="walletChart" width="400" height="150"></canvas>
  </section>

  <!-- Chart Script -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('walletChart').getContext('2d');
    const walletChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Start', 'Day 1', 'Day 2', 'Day 3'],
        datasets: [{
          label: 'Wallet Growth',
          data: [0, 120, 180, 260],
          backgroundColor: 'rgba(255,0,0,0.1)',
          borderColor: 'red',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>

</body>
</html>
