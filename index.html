<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ElevateChain Market</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo-area">
      <img src="logo.png" alt="ElevateChain Logo" class="logo" />
      <span class="platform-name">ElevateChain Market</span>
    </div>

    <div class="hamburger" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </header>

  <!-- Hamburger Menu -->
  <nav class="menu" id="mobileMenu">
    <div class="menu-top">
      <div class="dark-mode-toggle">
        <span class="icon sun"></span>
        <span class="icon moon"></span>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Platform</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="#">Sign Up</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </div>
    <div class="menu-bottom">
      <div class="socials">
        <button class="social-btn">Facebook</button>
        <button class="social-btn">YouTube</button>
        <button class="social-btn">Twitter</button>
        <button class="social-btn">Instagram</button>
      </div>
      <p class="copyright">© 2025 ElevateChain Market</p>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="banner-overlay">
      <h1 class="slogan">Your Blameless Path to Crypto Wealth</h1>
    </div>
    <div class="intro">
      <p class="intro-text">
        "Open a crypto store. Sell smart. Earn interest as verified agents buy in growing installments—zero loss, only gains."
      </p>
      <button class="cta-btn">Create Your First Crypto Store Now</button>
      <p class="scroll-note">Scroll to explore ↓</p>
    </div>
  </section>

  <!-- White Background Section (Placeholder for rest) -->
  <section class="white-section">
    <!-- Remaining homepage sections will go here -->
  </section>

</body>
</html>
